<div class="d-flex flex-column max-30">
	<span class="d-flex flex-row">
		<button class="btn btn-sm btn-primary ellipsis mr-1" (click)="reload()">
			Updated {{ lastUpdated }}
		</button>
		<button class="btn btn-sm btn-secondary" (click)="concise = !concise">
			{{ concise ? "Expand" : "Collapse" }}
		</button>
	</span>
	<div class="my-1">
		<app-list [concise]="concise" [from]="from" [to]="to"></app-list>
	</div>
</div>
