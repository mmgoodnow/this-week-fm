<div class="d-flex flex-column max-30">
	<h1 class="h3">{{ pageTitle }}</h1>
	<span class="d-flex flex-row">
		<button (click)="reload()" class="btn btn-sm btn-primary ellipsis mr-1">
			Updated {{ lastUpdated }}
		</button>
		<button (click)="concise = !concise" class="btn btn-sm btn-secondary">
			{{ concise ? "Expand" : "Collapse" }}
		</button>
	</span>
	<div class="my-1">
		<app-list [concise]="concise" [from]="from" [to]="to"></app-list>
	</div>
</div>
